<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
        <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
            <img class="w-8 h-8 mr-2" src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg" alt="logo">
            Flowbite
        </a>
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
            <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                    Welcome back
                </h1>
                <div class="flex justify-between">
                    <a href="/auth/google" class="w-full mr-2 py-2 px-4 flex items-center justify-center bg-white text-gray-800 rounded-lg shadow hover:bg-gray-100">
                        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="flex w-4 h-4 mr-5">
                        Sign in with Google
                    </a>
                    <a href="/auth/github" class="w-full ml-2 py-2 px-4 flex items-center justify-center bg-white text-gray-800 rounded-lg shadow hover:bg-gray-100">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/GitHub_Invertocat_Logo.svg/640px-GitHub_Invertocat_Logo.svg.png" alt="GitHub Logo" class="flex w-4 h-4 mr-2">
                        Sign in with GitHub
                    </a>
                </div>
                <div class="relative flex py-2 items-center">
                    <div class="flex-grow border-t border-gray-400"></div>
                    <span class="flex-shrink mx-4 text-gray-400">or</span>
                    <div class="flex-grow border-t border-gray-400"></div>
                </div>
                <form class="space-y-4 md:space-y-6" action="#">
                    <div>
                        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-2563eb focus:border-2563eb block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-3b82f6 dark:focus:border-3b82f6" placeholder="name@company.com" required>
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-2563eb focus:border-2563eb block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-3b82f6 dark:focus:border-3b82f6" required>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-2563eb dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-2563eb dark:ring-offset-gray-800">
                            </div>
                            <div class="ml-3 text-sm">
                                <label id="remember" for="remember" class="text-gray-500 dark:text-gray-300">Remember me</label>
                            </div>
                        </div>
                        <a href="#" class="text-sm font-medium" style="color: #2563eb;">Forgot password?</a>
                    </div>
                    <button id="btnLogin" type="submit" class="w-full text-white font-medium rounded-lg text-sm px-5 py-2.5 text-center focus:ring-4 focus:outline-none border" style="background-color: #2563eb; border-color: #3b82f6; hover:bg-1d4ed8; focus:ring-1d4ed8;">Sign in</button>
                    <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                        Don’t have an account yet? <a href="#" class="font-medium" style="color: #2563eb;" onclick="cw.showSignUp()">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
